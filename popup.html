<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup - File System Crash Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
      width: 300px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 13px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
    }
    button:hover {
      background: #3367d6;
    }
    button.secondary {
      background: #5f6368;
    }
    button.secondary:hover {
      background: #4a4d50;
    }
    .warning {
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      margin-bottom: 15px;
      color: #856404;
      font-size: 12px;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Popup - File System Crash Test</h1>

  <div class="warning">
    ⚠️ <strong>Warning:</strong> On macOS, clicking this button will likely crash Chrome.
  </div>

  <button id="testBtn">Call window.showDirectoryPicker()</button>
  <button id="openSidePanelBtn" class="secondary">Open Side Panel Test</button>

  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
